<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"> 
    <head>  
        <title>Register</title>  
    </head>  
    <body>  
        <form action="#" th:action="@{/registration/save}" th:object="${regCommand}" method="post">
            <table>  
                <tr>  
                    <td><label>First Name</label></td>  
                    <td>
	                    <input th:field="*{user.firstName}" type="text"></input>
	                    <label th:errors="*{user.firstName}" style="color: red">Error</label>
                    </td>  
                </tr>  
                <tr>  
                    <td><label>Last Name</label></td>  
                    <td>
	                    <input th:field="*{user.lastName}" type="text"></input>
	                    <label th:errors="*{user.lastName}" style="color: red">Error</label>
                    </td>
                </tr>  
                <tr>  
                    <td><label>Email</label></td>  
                    <td>
	                    <input th:field="*{user.email}" type="text"></input>
	                    <label th:errors="*{user.email}" style="color: red">Error</label>
                    </td>
                </tr>
                <tr>  
                    <td><label>Password</label></td>  
                    <td>
	                    <input th:field="*{user.password}" type="password"></input>
	                    <label th:errors="*{user.password}" style="color: red">Error</label>
                    </td> 
                </tr>  
                <tr>  
                    <td><input type="reset" value="Clear"/></td>  
                    <td><input type="submit" value="Submit"></input></td>  
                </tr>  
            </table>  
        </form>  
    </body>  
</html>
